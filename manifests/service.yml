apiVersion: v1
kind: Service
metadata:
  name: api-gw-external
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm-pca:us-west-2:051577428978:certificate-authority/1400310f-e216-4da9-accf-0198cf3debce
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: LoadBalancer
  selector:
    app: api-gw
  ports:
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: http2
    port: 80
    targetPort: 8080
    protocol: TCP

